<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLADE MODS Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }

        /* Background Particle Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .linear1, .linear2 {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .linear1 {
            display: block;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }

        .text-view {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            background-color: white;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Particle Background -->
    <canvas class="particles"></canvas>

    <!-- Login Page (linear1) -->
    <div id="linear1" class="linear1">
        <h2 class="text-view">BLADE MODS</h2>
        <input type="text" id="username" placeholder="Enter Username"><br><br>
        <input type="password" id="password" placeholder="Enter Password"><br><br>
        <button onclick="login()">LOGIN</button>
    </div>

    <!-- Second Page (linear2) -->
    <div id="linear2" class="linear2">
        <h2 class="text-view">BLADE MODS</h2>
        <h3>Period: <span id="textview6"></span></h3>
        <h3>Time Left: <span id="textview7"></span></h3>
        <h3>Result: <span id="textview4"></span></h3>
        <button onclick="checkResult()">Check Result</button>
        <button onclick="redirectTelegram()">Join Telegram</button>
    </div>

    <!-- Popup Modal -->
    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="popupMessage" class="popup">
        <p id="popupText"></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        let canCheckResult = false;
        let hue = 0; // Base hue value for color transition

        // Show popup message
        function showPopup(message) {
            document.getElementById("popupText").innerText = message;
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("popupMessage").style.display = "block";
        }

        // Close popup
        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("popupMessage").style.display = "none";
        }

        // Login functionality
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "BLADE MODS" && password === "BLADE_SRS") {
                showPopup("Login Success");
                document.getElementById("linear1").style.display = "none";
                document.getElementById("linear2").style.display = "block";
                startTimer();
            } else {
                showPopup("Invalid Credentials");
            }
        }

        // Redirect to Telegram channel
        function redirectTelegram() {
            window.location.href = "https://t.me/AFMBLADE";
        }

        // Pick random result (BIG or SMALL)
        function checkResult() {
            if (!canCheckResult) {
                showPopup("Wait For Next Period");
                return;
            }
            const result = Math.random() < 0.5 ? "BIG" : "SMALL";
            document.getElementById("textview4").innerText = result;
            canCheckResult = false;
        }

        // Start timer function
        function startTimer() {
            setInterval(() => {
                const now = new Date();
                const utcNow = new Date(now.getTime() + now.getTimezoneOffset() * 60000);

                const seconds = utcNow.getSeconds();
                const remainingSeconds = 60 - seconds;
                const minutes = utcNow.getMinutes();
                const totalMinutes = utcNow.getHours() * 60 + minutes;

                const period = `${utcNow.getFullYear()}${("0" + (utcNow.getMonth() + 1)).slice(-2)}${("0" + utcNow.getDate()).slice(-2)}1000${10001 + totalMinutes}`;
                document.getElementById("textview6").innerText = period;
                document.getElementById("textview7").innerText = `00:${remainingSeconds < 10 ? "0" : ""}${remainingSeconds}`;

                if (remainingSeconds === 60) {
                    canCheckResult = true;
                }
            }, 1000);
        }

        // Particle Animation with color change
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${hue}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles(e) {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(e.x, e.y));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hue += 0.5;
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.2) {
                    particles.splice(index, 1);
                }
            });
            requestAnimationFrame(animateParticles);
        }

        canvas.addEventListener('mousemove', createParticles);
        animateParticles();
    </script>

</body>
</html>
